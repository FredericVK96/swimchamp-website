<!DOCTYPE html>
<html>
<head>
    <title>SwimChamp Favicon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .favicon-preview { display: flex; gap: 20px; margin: 20px 0; align-items: center; }
        .size-demo { text-align: center; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .instructions { background: #e3f2fd; padding: 20px; border-radius: 8px; margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 5px; }
        .download-section { margin: 30px 0; }
        .btn { background: #0EA5E9; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; margin: 5px; text-decoration: none; display: inline-block; }
        .btn:hover { background: #0284C7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèä‚Äç‚ôÇÔ∏è SwimChamp Favicon Generator</h1>
        
        <div class="instructions">
            <h3>üìã Instructions:</h3>
            <p>1. Click "Generate All Favicons" below</p>
            <p>2. Download each favicon by right-clicking ‚Üí "Save image as..."</p>
            <p>3. Save them in your <code>assets/images/</code> folder</p>
            <p>4. I'll update your HTML automatically</p>
        </div>

        <button class="btn" onclick="generateFavicons()">üé® Generate All Favicons</button>

        <div class="favicon-preview" id="preview-container">
            <!-- Favicons will appear here -->
        </div>

        <div class="download-section" id="download-section" style="display: none;">
            <h3>üíæ Download these files:</h3>
            <div id="download-links"></div>
        </div>
    </div>

    <script>
        // Your SwimChamp logo SVG
        const logoSVG = `<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="30" cy="30" r="26" fill="#0EA5E9" stroke="#0284C7" stroke-width="2"/>
            <path d="M6 30c0-12 8-24 24-24s24 12 24 24-8 24-24 24-24-12-24-24z" fill="#FFFFFF" opacity="0.9"/>
            <ellipse cx="30" cy="30" rx="12" ry="6" fill="#0284C7" opacity="0.8"/>
            <circle cx="25" cy="26" r="3" fill="#0284C7"/>
            <path d="M18 30c3 3 9 3 12 0" stroke="#0284C7" stroke-width="2" stroke-linecap="round"/>
            <path d="M35 28c2 2 4 2 6 0" stroke="#0284C7" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M10 38c3-3 6-3 9 0M43 38c3-3 6-3 9 0" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round"/>
            <circle cx="8" cy="22" r="1.5" fill="#0EA5E9" opacity="0.6"/>
            <circle cx="52" cy="35" r="2" fill="#0EA5E9" opacity="0.4"/>
            <circle cx="15" cy="45" r="1" fill="#0EA5E9" opacity="0.7"/>
            <text x="65" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284C7">Swim</text>
            <text x="65" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0EA5E9">Champ</text>
        </svg>`;

        const favicon_sizes = [
            { size: 16, name: 'favicon-16x16.png', desc: 'Browser tab (small)' },
            { size: 32, name: 'favicon-32x32.png', desc: 'Browser tab (large)' },
            { size: 48, name: 'favicon-48x48.png', desc: 'Windows taskbar' },
            { size: 96, name: 'favicon-96x96.png', desc: 'Android homescreen' },
            { size: 180, name: 'apple-touch-icon.png', desc: 'iOS homescreen' },
            { size: 512, name: 'android-chrome-512x512.png', desc: 'Android splash' }
        ];

        function generateFavicons() {
            const container = document.getElementById('preview-container');
            const downloadSection = document.getElementById('download-section');
            const downloadLinks = document.getElementById('download-links');
            
            container.innerHTML = '';
            downloadLinks.innerHTML = '';
            
            favicon_sizes.forEach(config => {
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = config.size;
                canvas.height = config.size;
                const ctx = canvas.getContext('2d');
                
                // Create image from SVG
                const img = new Image();
                const svgBlob = new Blob([logoSVG], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    // Clear canvas with white background for ICO compatibility
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, config.size, config.size);
                    
                    // Draw logo centered and scaled
                    const scale = config.size / 120; // Scale from original 120px width
                    const offsetX = (config.size - (120 * scale)) / 2;
                    const offsetY = (config.size - (60 * scale)) / 2;
                    
                    ctx.drawImage(img, offsetX, offsetY, 120 * scale, 60 * scale);
                    
                    // Create preview
                    const preview = document.createElement('div');
                    preview.className = 'size-demo';
                    preview.innerHTML = `
                        <h4>${config.size}x${config.size}px</h4>
                        <canvas width="${config.size}" height="${config.size}" style="width: ${Math.min(config.size, 64)}px; height: ${Math.min(config.size, 64)}px;"></canvas>
                        <p>${config.desc}</p>
                    `;
                    
                    const previewCanvas = preview.querySelector('canvas');
                    const previewCtx = previewCanvas.getContext('2d');
                    previewCtx.drawImage(canvas, 0, 0);
                    
                    container.appendChild(preview);
                    
                    // Create download link
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = config.name;
                        link.className = 'btn';
                        link.textContent = `üíæ Download ${config.name}`;
                        downloadLinks.appendChild(link);
                    });
                    
                    URL.revokeObjectURL(url);
                };
                
                img.src = url;
            });
            
            downloadSection.style.display = 'block';
        }
    </script>
</body>
</html>
